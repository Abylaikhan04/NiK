<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Маркер KANJI</title>
    <style>
      * { box-sizing: border-box; }
      body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #0b1020; color: #fff; }
      .wrap { max-width: 900px; margin: 0 auto; padding: 24px 16px 40px; }
      .top { display:flex; justify-content: space-between; align-items: center; gap: 12px; flex-wrap: wrap; }
      h1 { margin: 0; font-size: 20px; }
      .hint { margin: 8px 0 0; color: rgba(255,255,255,0.7); font-size: 13px; line-height: 1.4; }
      .panel { margin-top: 16px; background: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.12); border-radius: 18px; padding: 14px; }
      .pdfBox { background: #111827; border-radius: 18px; overflow: hidden; border: 1px solid rgba(255,255,255,0.12); }
      iframe { width: 100%; height: 520px; border: 0; display:block; }
      .actions { display:flex; gap: 10px; flex-wrap: wrap; margin-top: 12px; }
      a.btn, button.btn { text-decoration:none; border: none; cursor: pointer; display:inline-flex; align-items:center; justify-content:center; gap: 8px; padding: 10px 12px; border-radius: 999px; font-size: 14px; }
      .btnPrimary { background: #fff; color: #2b165a; font-weight: 700; }
      .btnGhost { border: 1px solid rgba(255,255,255,0.18); background: transparent; color: rgba(255,255,255,0.9); }
      .btnGhost:hover { border-color: rgba(255,255,255,0.3); }
      .note { margin-top: 10px; color: rgba(255,255,255,0.65); font-size: 12px; line-height: 1.4; }

      @media print {
        body { background: #fff; color: #000; }
        .top, .hint, .actions, .note { display: none !important; }
        .wrap { padding: 0; max-width: none; }
        .panel { border: none; margin: 0; padding: 0; }
        .pdfBox { border: none; border-radius: 0; }
        iframe { height: 95vh; }
        @page { size: A4; margin: 0; }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="top">
        <div>
          <h1>Маркер KANJI</h1>
          <div class="hint">Этот маркер удобнее распечатать/показать из PDF.</div>
        </div>
        <a class="btn btnGhost" href="./index.html">← Назад к маркерам</a>
      </div>

      <div class="panel">
        <div class="pdfBox">
          <iframe src="./kanji-marker.pdf#view=FitH" title="KANJI marker PDF"></iframe>
        </div>

        <div class="actions">
          <a class="btn btnPrimary" href="./kanji-marker.pdf" target="_blank" rel="noreferrer">Открыть PDF</a>
          <a class="btn btnGhost" href="./kanji-marker.pdf" download>Скачать PDF</a>
          <button class="btn btnGhost" type="button" onclick="window.print()">Печать страницы</button>
          <a class="btn btnGhost" href="/ar.html">Открыть AR</a>
        </div>

        <div class="note">
          Если распознавание плохое: увеличь маркер, добавь света, убери блики. Можно открыть PDF на телефоне и навести камеру ноутбука на экран.
        </div>
      </div>
    </div>
  </body>
</html>
